<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Your Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6dd5fa, #2980b9);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #2f3640;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            color: #fff;
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .login-container button {
            width: 100%;
            background-color: #00a8ff;
            border: none;
            padding: 12px;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0097e6;
        }

        .social-login {
            text-align: center;
            margin-top: 20px;
        }

        .social-login img {
            width: 40px;
            margin: 0 10px;
            vertical-align: middle;
            cursor: pointer;
        }

        .footer-text {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form action="" method="post">
            <h1>Login</h1>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <button type="submit">Submit</button>

            <div class="social-login">
                <p>Or login with</p>
                <img src="google.jpg" alt="Google Login" title="Login with Google">
                <img src="facebook1.jpg" alt="Facebook Login" title="Login with Facebook">
            </div>
        </form>
        <div class="footer-text">
            &copy; 2025 VS Event Management. All rights reserved.
        </div>
    </div>
</body>
</html>
