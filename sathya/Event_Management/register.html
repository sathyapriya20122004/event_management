<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Registration</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #87CEEB, #E0FFFF);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        .container h1 {
            color: darkgreen;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-row input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-row-single {
            margin-bottom: 15px;
        }

        .form-row-single input,
        .form-row-single textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background-color: darkgreen;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: green;
        }

        img {
            display: block;
            margin: 0 auto 20px auto;
            width: 120px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="vs.png" alt="Wedding Logo">
        <h1>Book and Celebrate Your Dream Wedding With Us</h1>
        <hr>

        <form action="#" method="post">
            <div class="form-row">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="text" name="phone" placeholder="Phone Number" required>
            </div>

            <div class="form-row">
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="services" placeholder="Interested Services">
            </div>

            <div class="form-row">
                <input type="date" name="date" required>
                <input type="text" name="location" placeholder="Preferred Location">
            </div>

            <div class="form-row-single">
                <textarea name="message" placeholder="Your Message or Requirements"></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
